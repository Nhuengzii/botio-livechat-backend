openapi: "3.0.1"
info:
  title: "Botio Live Chat API"
  description: "This is an API for Botio livechat system."
  version: "1.0.0"
  contact:
    email: "admin@botio.io"
servers:
  # id is subject to change
  - url: "https://{id}.execute-api.ap-southeast-1.amazonaws.com/{stage}"
    variables:
      id:
        default: "1ai1vqnymh"
      stage:
        default: "dev"
tags:
  - name: facebook
    description: "Operations that involve facebook platform"
  - name: instagram
    description: "Operations that involve instagram platform"
  - name: line
    description: "Operations that involve line platform"
  - name: all
    description: "Operations that involve all platforms"
  - name: shop
    description: "Operations that involve shop meta information"
  - name: root
    description: "Top-level operations"
paths:
  # facebook
  /shops/{shop_id}/facebook/{page_id}/webhook:
    get:
      tags:
        - facebook
      summary: Facebook webhook verification
      description: |
        For use by facebook to verify webhook.
      operationId: facebookWebhookVerify
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
      responses:
        "200":
          description: "OK: Webhook handler is up and running"
        "500":
          description: "Internal Server Error: Unexpected error"
    post:
      tags:
        - facebook
      summary: Facebook webhook
      description: |
        For use by facebook to send webhook events.
      operationId: facebookWebhook
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
      responses:
        "200":
          description: "OK: Webhook events received"
        "401":
          description: "Unauthorized: Invalid signature"
        "500":
          description: "Internal Server Error: Unexpected error"
  /shops/{shop_id}/facebook/{page_id}/conversations/{conversation_id}:
    get:
      tags:
        - facebook
      summary: Get a facebook conversation
      operationId: getFacebookConversation
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/ConversationID"
      responses:
        "200":
          description: "OK: Conversation found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationWrapper"
        "404":
          description: "Not Found: Conversation not found. Check shop_id, page_id, and conversation_id"
        "500":
          description: "Internal Server Error: Unexpected error"
    patch:
      tags:
        - facebook
      summary: Update a facebook conversation's field(s)
      operationId: patchFacebookConversation
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/ConversationID"
      requestBody:
        $ref: "#/components/requestBodies/PatchConversation"
      responses:
        "200":
          description: "OK: Conversation found and updated"
        "400":
          description: "Bad request: Check patch conversation request body"
        "404":
          description: "Not Found: Conversation not found. Check shop_id, page_id, and conversation_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  /shops/{shop_id}/facebook/{page_id}/conversations:
    get:
      tags:
        - facebook
      summary: List facebook page's conversations
      operationId: listFacebookConversations
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/Skip"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/ListConversationsFilter"
      responses:
        "200":
          description: "OK: Conversations found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationArray"
        "204":
          description: "No Content: No conversations found"
        "400":
          description: "Bad Request: Check query string parameters"
        "404":
          description: "Not Found: Page not found. Check shop_id and page_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  /shops/{shop_id}/facebook/{page_id}/conversations/{conversation_id}/messages:
    get:
      tags:
        - facebook
      summary: List facebook conversation's messages
      operationId: listFacebookMessages
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/ConversationID"
        - $ref: "#/components/parameters/Skip"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/ListMessagesFilter"
      responses:
        "200":
          description: "OK: Messages found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageArray"
        "204":
          description: "No Content: No messages found"
        "404":
          description: "Not Found: Conversation not found. Check shop_id, page_id, and conversation_id"
        "500":
          description: "Internal Server Error: Unexpected error"
    post:
      tags:
        - facebook
      summary: Send a facebook message to a facebook conversation
      operationId: postFacebookMessage
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/ConversationID"
      requestBody:
        $ref: "#/components/requestBodies/FacebookPostMessage"
      responses:
        "200":
          description: "OK: Message sent"
        "400":
          description: "Bad Request: Check post message request body"
        "404":
          description: "Not Found: Conversation not found. Check shop_id, page_id, and conversation_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  /shops/{shop_id}/facebook/{page_id}:
    get:
      tags:
        - facebook
      summary: Get facebook page statuses
      description: |
        Get facebook page's unread and all conversations counts.
      operationId: getFacebookPageStatus
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
      responses:
        "200":
          description: "OK: Page status found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageStatus"
        "404":
          description: "Not Found: Page not found. Check shop_id and page_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  # instagram
  /shops/{shop_id}/instagram/{page_id}/webhook:
    get:
      tags:
        - instagram
      summary: Instagram webhook verification
      description: |
        For use by instagram to verify webhook.
      operationId: instagramWebhookVerify
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
      responses:
        "200":
          description: "OK: Webhook handler is up and running"
        "500":
          description: "Internal Server Error: Unexpected error"
    post:
      tags:
        - instagram
      summary: Instagram webhook
      description: |
        For use by instagram to send webhook events.
      operationId: instagramWebhook
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
      responses:
        "200":
          description: "OK: Webhook events received"
        "401":
          description: "Unauthorized: Invalid signature"
        "500":
          description: "Internal Server Error: Unexpected error"
  /shops/{shop_id}/instagram/{page_id}/conversations/{conversation_id}:
    get:
      tags:
        - instagram
      summary: Get an instagram conversation
      operationId: getInstagramConversation
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/ConversationID"
      responses:
        "200":
          description: "OK: Conversation found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationWrapper"
        "404":
          description: "Not Found: Conversation not found. Check shop_id, page_id, and conversation_id"
        "500":
          description: "Internal Server Error: Unexpected error"
    patch:
      tags:
        - instagram
      summary: Update an instagram conversation's field(s)
      operationId: patchInstagramConversation
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/ConversationID"
      requestBody:
        $ref: "#/components/requestBodies/PatchConversation"
      responses:
        "200":
          description: "OK: Conversation found and updated"
        "400":
          description: "Bad Request: Check patch conversation request body"
        "404":
          description: "Not Found: Conversation not found. Check shop_id, page_id, and conversation_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  /shops/{shop_id}/instagram/{page_id}/conversations:
    get:
      tags:
        - instagram
      summary: List instagram page's conversations
      operationId: listInstagramConversations
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/Skip"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/ListConversationsFilter"
      responses:
        "200":
          description: "OK: Conversations found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationArray"
        "204":
          description: "No Content: No conversations found"
        "404":
          description: "Not Found: Page not found. Check shop_id and page_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  /shops/{shop_id}/instagram/{page_id}/conversations/{conversation_id}/messages:
    get:
      tags:
        - instagram
      summary: List instagram conversation's messages
      operationId: listInstagramMessages
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/ConversationID"
        - $ref: "#/components/parameters/Skip"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/ListMessagesFilter"
      responses:
        "200":
          description: "OK: Messages found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageArray"
        "204":
          description: "No Content: No messages found"
        "404":
          description: "Not Found: Conversation not found. Check shop_id, page_id, and conversation_id"
        "500":
          description: "Internal Server Error: Unexpected error"
    post:
      tags:
        - instagram
      summary: Send an instagram message to an instagram conversation
      operationId: postInstagramMessage
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/ConversationID"
      requestBody:
        $ref: "#/components/requestBodies/InstagramPostMessage"
      responses:
        "200":
          description: "OK: Message sent"
        "400":
          description: "Bad Request: Check post message request body"
        "404":
          description: "Not Found: Conversation not found. Check shop_id, page_id, and conversation_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  /shops/{shop_id}/instagram/{page_id}:
    get:
      tags:
        - instagram
      summary: Get instagram page statuses
      description: |
        Get instagram page's unread and all conversation counts.
      operationId: getInstagramPageStatus
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
      responses:
        "200":
          description: "OK: Page status found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageStatus"
        "404":
          description: "Not Found: Page not found. Check shop_id and page_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  # line
  /shops/{shop_id}/line/{page_id}/webhook:
    post:
      tags:
        - line
      summary: Line webhook
      description: |
        For use by line to send webhook events.
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
      responses:
        "200":
          description: "OK: Webhook event received"
        "401":
          description: "Unauthorized: Invalid signature"
        "500":
          description: "Internal Server Error: Unexpected error"
  /shops/{shop_id}/line/{page_id}/conversations/{conversation_id}:
    get:
      tags:
        - line
      summary: Get a line conversation
      operationId: getLineConversation
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/ConversationID"
      responses:
        "200":
          description: "OK: Conversation found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationWrapper"
        "404":
          description: "Not Found: Conversation not found. Check shop_id, page_id, and conversation_id"
        "500":
          description: "Internal Server Error: Unexpected error"
    patch:
      tags:
        - line
      summary: Update a line conversation's field(s)
      operationId: patchLineConversation
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/ConversationID"
      requestBody:
        $ref: "#/components/requestBodies/PatchConversation"
      responses:
        "200":
          description: "OK: Conversation found and updated"
        "400":
          description: "Bad Request: Check patch conversation request body"
        "404":
          description: "Not Found: Conversation not found. Check shop_id, page_id, and conversation_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  /shops/{shop_id}/line/{page_id}/conversations:
    get:
      tags:
        - line
      summary: list all conversations of a specific line page
      operationId: listLineConversations
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/Skip"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/ListConversationsFilter"
      responses:
        "200":
          description: "OK: Conversations found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationArray"
        "204":
          description: "No Content: No conversations found"
        "404":
          description: "Not Found: Page not found. Check shop_id and page_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  /shops/{shop_id}/line/{page_id}/conversations/{conversation_id}/messages:
    get:
      tags:
        - line
      summary: list all messages in a specific line conversation
      operationId: listLineMessages
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/ConversationID"
        - $ref: "#/components/parameters/Skip"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/ListMessagesFilter"
      responses:
        "200":
          description: "OK: Messages found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageArray"
        "204":
          description: "No Content: No messages found"
        "404":
          description: "Not Found: Conversation not found. Check shop_id, page_id, and conversation_id"
        "500":
          description: "Internal Server Error: Unexpected error"
    post:
      tags:
        - line
      summary: Send a line message to a line conversation
      operationId: postLineMessage
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
        - $ref: "#/components/parameters/ConversationID"
      requestBody:
        $ref: "#/components/requestBodies/LinePostMessage"
      responses:
        "200":
          description: "OK: Message sent"
        "400":
          description: "Bad Request: Check post message request body"
        "404":
          description: "Not Found: Conversation not found. Check shop_id, page_id, and conversation_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  /shops/{shop_id}/line/{page_id}:
    get:
      tags:
        - line
      summary: Get line page status
      description: |
        Get line page's unread and all conversations counts.
      operationId: getLinePageStatus
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/PageID"
      responses:
        "200":
          description: "OK: Page status found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageStatus"
        "404":
          description: "Not Found: Page not found. Check shop_id and page_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  # all
  /shops/{shop_id}/all/conversations:
    get:
      tags:
        - all
      summary: List shop's conversations (all platforms)
      operationId: listAllConversations
      parameters:
        - $ref: "#/components/parameters/ShopID"
        - $ref: "#/components/parameters/Skip"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/ListConversationsFilter"
      responses:
        "200":
          description: "OK: Conversations found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationArray"
        "204":
          description: "No Content: No conversations found"
        "404":
          description: "Not Found: Shop not found. Check shop_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  # shop
  /shops:
    post:
      tags:
        - shop
      summary: Create a shop
      operationId: postShop
      requestBody:
        $ref: "#/components/requestBodies/PostShop"
      responses:
        "200":
          description: "OK: Shop created"
        "400":
          description: "Bad Request: Check post shop request body"
        "500":
          description: "Internal Server Error: Unexpected error"
  /shops/{shop_id}:
    get:
      tags:
        - shop
      summary: List shop's platforms
      operationId: listShopPlatforms
      responses:
        "200":
          description: "OK: Platforms found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShopPlatforms"
        "204":
          description: "No Content: No platforms found"
        "404":
          description: "Not Found: Shop not found. Check shop_id"
        "500":
          description: "Internal Server Error: Unexpected error"
  # root
  /upload_url:
    get:
      tags:
        - root
      summary: Get S3 presigned upload URL
      operationId: getS3PresignedUploadURL
      parameters:
        - in: query
          name: filename
          schema:
            type: string
          required: true
        - in: query
          name: contentType
          schema:
            type: string
          required: true
        - in: query
          name: temporary
          schema:
            type: boolean
            default: false
          required: false
        - in: query
          name: expiresIn
          description: |
            The number of seconds until the presigned URL expires. By default, the presigned URL is valid for 10 minutes.
          schema:
            type: integer
            default: 600
          required: false
      responses:
        "200":
          description: "OK: Presigned URL created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PresignedURL"
        "500":
          description: "Internal Server Error: Unexpected error"
components:
  schemas:
    Message:
      required:
        - shopID
        - platform
        - pageID
        - conversationID
        - messageID
        - timestamp
        - source
        - message
        - attachments
        - isDeleted
      type: object
      properties:
        shopID:
          type: string
        platform:
          type: string
        pageID:
          type: string
        conversationID:
          type: string
        messageID:
          type: string
        timestamp:
          type: integer
          format: int64
        source:
          $ref: "#/components/schemas/Source"
        message:
          type: string
        attachments:
          type: array
          items:
            $ref: "#/components/schemas/Attachment"
        replyTo:
          $ref: "#/components/schemas/RepliedMessage"
        isDeleted:
          type: boolean
    Source:
      required:
        - userID
        - userType
      type: object
      properties:
        userID:
          type: string
        userType:
          type: string
    Attachment:
      required:
        - attachmentType
        - payload
      type: object
      properties:
        attachmentType:
          type: string
        payload:
          $ref: "#/components/schemas/Payload"
    Payload:
      required:
        - src
      type: object
      properties:
        src:
          type: string
    RepliedMessage:
      required:
        - messageID
      type: object
      properties:
        messageID:
          type: string
    Conversation:
      required:
        - shopID
        - platform
        - pageID
        - conversationID
        - conversationPic
        - updatedTime
        - participants
        - lastActivity
        - unread
      type: object
      properties:
        shopID:
          type: string
        platform:
          type: string
        pageID:
          type: string
        conversationID:
          type: string
        conversationPic:
          $ref: "#/components/schemas/Payload"
        updatedTime:
          type: integer
          format: int64
        participants:
          type: array
          items:
            $ref: "#/components/schemas/Participant"
        lastActivity:
          type: string
        unread:
          type: integer
    Participant:
      required:
        - userID
        - username
        - profilePic
      type: object
      properties:
        userID:
          type: string
        username:
          type: string
        profilePic:
          $ref: "#/components/schemas/Payload"
    ConversationArray:
      required:
        - conversations
      type: object
      properties:
        conversations:
          type: array
          items:
            $ref: "#/components/schemas/Conversation"
    MessageArray:
      required:
        - messages
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: "#/components/schemas/Message"
    ConversationWrapper:
      required:
        - conversation
      type: object
      properties:
        conversation:
          $ref: "#/components/schemas/Conversation"
    MessageWrapper:
      required:
        - message
      type: object
      properties:
        message:
          $ref: "#/components/schemas/Message"
    PageStatus:
      type: object
      required:
        - unreadConversations
        - allConversations
      properties:
        unreadConversations:
          type: integer
        allConversations:
          type: integer
    Shop:
      type: object
      required:
        - shop_id
      properties:
        shopID:
          type: string
        facebookPageID:
          type: string
        facebookAuthentication:
          $ref: "#/components/schemas/FacebookAuthentication"
        instagramPageID:
          type: string
        instagramAuthentication:
          $ref: "#/components/schemas/InstagramAuthentication"
        linePageID:
          type: string
        lineAuthentication:
          $ref: "#/components/schemas/LineAuthentication"
    ShopPlatforms:
      type: object
      properties:
        available_pages:
          type: array
          items:
            $ref: "#/components/schemas/PlatformPageID"
    PlatformPageID:
      type: object
      required:
        - platform_name
        - page_id
      properties:
        platform_name:
          type: string
        page_id:
          type: string
    FacebookAuthentication:
      type: object
      required:
        - accessToken
      properties:
        accessToken:
          type: string
    InstagramAuthentication:
      type: object
      required:
        - accessToken
      properties:
        accessToken:
          type: string
    LineAuthentication:
      type: object
      required:
        - accessToken
        - secret
      properties:
        accessToken:
          type: string
        secret:
          type: string
    PresignedURL:
      type: object
      required:
        - presignedURL
      properties:
        presignedURL:
          type: string
    # post message attachment
    FacebookPostMessageAttachment:
      type: object
      required:
        - type
        - payload
      properties:
        type:
          type: string
          enum:
            - "image"
            - "video"
            - "audio"
            - "file"
            - "facebook-template-generic"
        payload:
          oneOf:
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadImage"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadVideo"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadAudio"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadFile"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadFacebookTemplateGeneric"
    InstagramPostMessageAttachment:
      type: object
      required:
        - type
        - payload
      properties:
        type:
          type: string
          enum:
            - "image"
            - "video"
            - "audio"
            - "file"
            - "instagram-template-generic"
        payload:
          oneOf:
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadImage"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadVideo"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadAudio"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadFile"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadInstagramGeneric"
    LinePostMessageAttachment:
      type: object
