      in: query
      name: skip
      schema:
        type: integer
        default: 0
      required: false
    Limit:
      in: query
      name: limit
      schema:
        type: integer
        default: 10
      required: false
    ListMessagesFilter:
      in: query
      name: filter
      schema:
        type: object
        properties:
          with_message:
            type: string
            description: Only list messages that contain this string.
      required: false
    ListConversationsFilter:
      in: query
      name: filter
      description: |
        Only one filter field can be provided at a time.
      schema:
        type: object
        properties:
          with_participants_username:
            type: string
            description: Only list conversations that contain this username (display name).
          with_message:
            type: string
            description: Only list conversations that contain messages containing this string.
      required: false
