components:
  schemas:
    Message:
      required:
        - shopID
        - platform
        - pageID
        - conversationID
        - messageID
        - timestamp
        - source
        - message
        - attachments
        - isDeleted
      type: object
      properties:
        shopID:
          type: string
        platform:
          type: string
        pageID:
          type: string
        conversationID:
          type: string
        messageID:
          type: string
        timestamp:
          type: integer
          format: int64
        source:
          $ref: "#/components/schemas/Source"
        message:
          type: string
        attachments:
          type: array
          items:
            $ref: "#/components/schemas/Attachment"
        replyTo:
          $ref: "#/components/schemas/RepliedMessage"
        isDeleted:
          type: boolean
    Source:
      required:
        - userID
        - userType
      type: object
      properties:
        userID:
          type: string
        userType:
          type: string
    Attachment:
      required:
        - attachmentType
        - payload
      type: object
      properties:
        attachmentType:
          type: string
        payload:
          $ref: "#/components/schemas/Payload"
    Payload:
      required:
        - src
      type: object
      properties:
        src:
          type: string
    RepliedMessage:
      required:
        - messageID
      type: object
      properties:
        messageID:
          type: string
    Conversation:
      required:
        - shopID
        - platform
        - pageID
        - conversationID
        - conversationPic
        - updatedTime
        - participants
        - lastActivity
        - unread
      type: object
      properties:
        shopID:
          type: string
        platform:
          type: string
        pageID:
          type: string
        conversationID:
          type: string
        conversationPic:
          $ref: "#/components/schemas/Payload"
        updatedTime:
          type: integer
          format: int64
        participants:
          type: array
          items:
            $ref: "#/components/schemas/Participant"
        lastActivity:
          type: string
        unread:
          type: integer
    Participant:
      required:
        - userID
        - username
        - profilePic
      type: object
      properties:
        userID:
          type: string
        username:
          type: string
        profilePic:
          $ref: "#/components/schemas/Payload"
    ConversationArray:
      required:
        - conversations
      type: object
      properties:
        conversations:
          type: array
          items:
            $ref: "#/components/schemas/Conversation"
    MessageArray:
      required:
        - messages
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: "#/components/schemas/Message"
    ConversationWrapper:
      required:
        - conversation
      type: object
      properties:
        conversation:
          $ref: "#/components/schemas/Conversation"
    MessageWrapper:
      required:
        - message
      type: object
      properties:
        message:
          $ref: "#/components/schemas/Message"
    PostMessageAttachment:
      type: object
      required:
        - type
        - payload
      properties:
        type:
          type: string
          enum:
            - "image"
            - "video"
            - "audio"
            - "file"
            - "line-template-buttons"
            - "line-template-confirm"
            - "line-template-carousel"
            - "line-template-image-carousel"
            - "facebook-template-generic"
        payload:
          oneOf:
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadImage"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadVideo"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadAudio"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadFile"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadLineTemplateButtons"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadLineTemplateConfirm"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadLineTemplateCarousel"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadLineTemplateImageCarousel"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadFacebookTemplateGeneric"
            - $ref: "#/components/schemas/PostMessageAttachmentPayloadInstagramGeneric"
    PostMessageAttachmentPayloadImage:
      type: object
      required:
        - src
      properties:
        src:
          type: string
          description: "URL of the image"
    PostMessageAttachmentPayloadVideo:
      type: object
      required:
        - src
      properties:
        src:
          type: string
          description: "URL of the video"
    PostMessageAttachmentPayloadAudio:
      type: object
      required:
        - src
      properties:
        src:
          type: string
          description: "URL of the audio"
    PostMessageAttachmentPayloadFile:
      type: object
      required:
        - src
      properties:
        src:
          type: string
          description: "URL of the file"
    PostMessageAttachmentPayloadLineTemplateButtons:
      type: object
      required:
        - line_template_buttons
      properties:
        line_template_buttons:
          $ref: "#/components/schemas/LineTemplateButtons"
    PostMessageAttachmentPayloadLineTemplateConfirm:
      type: object
      required:
        - line_template_confirm
      properties:
        line_template_confirm:
          $ref: "#/components/schemas/LineTemplateConfirm"
    PostMessageAttachmentPayloadLineTemplateCarousel:
