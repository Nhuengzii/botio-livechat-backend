openapi: 3.0.3
info:
  title: Botio Live Chat API
  description: This is an api for Botio live chat system
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: https://virtserver.swaggerhub.com/PAFFx/LiveChat/1.0.0
    description: SwaggerHub API Auto Mocking
tags:
  - name: admins
    description: Secured Admin-only calls
  - name: developers
    description: Operations available to regular developers
paths:
  /inventory:
    get:
      tags:
        - developers
      summary: searches inventory
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      operationId: searchInventory
      parameters:
        - name: searchString
          in: query
          description: pass an optional search string for looking up inventory
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: skip
          in: query
          description: number of records to skip for pagination
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: limit
          in: query
          description: maximum number of records to return
          required: false
          style: form
          explode: true
          schema:
            maximum: 50
            minimum: 0
            type: integer
            format: int32
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InventoryItem"
                x-content-type: application/json
        "400":
          description: bad input parameter
    post:
      tags:
        - admins
      summary: adds an inventory item
      description: Adds an item to the system
      operationId: addInventory
      requestBody:
        description: Inventory item to add
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InventoryItem"
      responses:
        "201":
          description: item created
        "400":
          description: "invalid input, object invalid"
        "409":
          description: an existing item already exists
components:
  schemas:
    StandardMessage:
      required:
        - shopID
        - platform
        - pageID
        - conversationID
        - messageID
        - timestamp
        - source
        - message
        - attachments
        - replyTo
        - isDeleted
      type: object
      properties:
        shopID:
          type: string
          example: 1
        platform:
          type: string
          example: "facebook"
        pageID:
          type: string
          example: "wjpoufnskdt"
        conversationID:
          type: string
          example: "uasdjfkajsdlfkj"
        messageID:
          type: string
          example: "aapoisherknmvupawe"
        timestamp:
          type: integer
          example: 1687538664
        source:
          $ref: "#/components/schemas/Source"
        message:
          type: string
          example: "Hello, how can I help you?"
        attachments:
          type: array
          items: 
            $ref: "#/components/schemas/Attachment"
        replyTo:
          $ref: "#/components/schemas/RepliedMessage"
        isDeleted:
          type: boolean
          example: false
    Source:
      type: object
      properties:
        userID:
          type: string
          example: "aapoisherknmvupawe"
        userType:
          type: string
          example: "user"
    Attachment:
      type: object
      properties:
        attachmentType:
          type: string
          example: "image"
        payload:
          $ref: "#/components/schemas/Payload"
    Payload:
      type: object
      properties:
        src:
          type: string
          example: "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
    RepliedMessage:
      type: object
      properties:
        messageID:
          type: string
          example: "aapoisherknmvupawe"