      properties:
        ig_template_generic:
          $ref: "#/components/schemas/InstagramTemplateGeneric"
    LineTemplateButtons:
      type: object
      required:
        - altText
        - text
        - actions
      properties:
        altText:
          type: string
          description: |
            Text displayed in notification and chat list of the recipient
            Max character limit: 400
        thumbnailImageUrl:
          type: string
          description: |
            Image URL
            Max character limit: 2000
            HTTPS overTLS 1.2 or later
            JPEG or PNG
            Aspect ratio: 1:1
            Max width: 1024px
            Max file size: 10 MB
        text:
          type: string
          description: |
            Text displayed in the template
            Max character limit: 160 (no image or title)
            Max character limit: 60 (message with an image or title)
        defaultAction:
          $ref: "#/components/schemas/LineTemplateAction"
        actions:
          type: array
          description: |
            Action when tapped
            Max objects: 4
          items:
            $ref: "#/components/schemas/LineTemplateAction"
    LineTemplateConfirm:
      type: object
      required:
        - altText
        - text
        - actions
      properties:
        altText:
          type: string
          description: |
            Text displayed in notification and chat list of the recipient
            Max character limit: 400
        text:
          type: string
          description: |
            Text displayed in the template
            Max character limit: 240
        actions:
          type: array
          description: |
            Action when tapped
            2 objects only
          items:
            $ref: "#/components/schemas/LineTemplateAction"
    LineTemplateCarousel:
      type: object
      required:
        - altText
        - columns
      properties:
        altText:
          type: string
          description: |
            Text displayed in notification and chat list of the recipient
            Max character limit: 400
        columns:
          type: array
          description: |
            Array of columns
            Max objects: 10
          items:
            $ref: "#/components/schemas/LineTemplateCarouselColumn"
    LineTemplateCarouselColumn:
      type: object
      required:
        - text
        - actions
      properties:
        thumbnailImageUrl:
          type: string
          description: |
            Image URL
            Max character limit: 2000
            HTTPS overTLS 1.2 or later
            JPEG or PNG
            Aspect ratio: 1.51:1 (width:height)
            Max width: 1024px
            Max file size: 10 MB
        title:
          type: string
          description: |
            Title
            Max character limit: 40
        text:
          type: string
          description: |
            Message text
            Max character limit: 120 (no image or title)
            Max character limit: 60 (message with an image or title)
        defaultAction:
          $ref: "#/components/schemas/LineTemplateAction"
        actions:
          type: array
          description: |
            Action when tapped
            Max objects: 3
          items:
            $ref: "#/components/schemas/LineTemplateAction"
    LineTemplateImageCarousel:
      type: object
      required:
        - altText
        - columns
      properties:
        altText:
          type: string
          description: |
            Text displayed in notification and chat list of the recipient
            Max character limit: 400
        columns:
          type: array
          description: |
            Array of columns
            Max objects: 10
          items:
            $ref: "#/components/schemas/LineTemplateImageCarouselColumn"
    LineTemplateImageCarouselColumn:
      type: object
      required:
        - imageUrl
        - action
      properties:
        imageUrl:
          type: string
          description: |
            Image URL
            Max character limit: 2000
            HTTPS overTLS 1.2 or later
            JPEG or PNG
            Aspect ratio: 1:1
            Max width: 1024px
            Max file size: 10 MB
        action:
          $ref: "#/components/schemas/LineTemplateAction"
    LineTemplateAction:
      type: object
      required:
        - uri
      properties:
        label:
          type: string
          description: |
            Label for the action
            Max character limit: 12 (Image carousel template)
            Max character limit: 20 (Other than image carousel)
        uri:
          type: string
          description: |
            URI opened when the action is performed (Max character limit: 1000)
            http(s)://
            line://
            tel:
    FacebookTemplateGeneric:
      type: object
      required:
        - title
        - default_action
        - oneOf:
            - message
            - picture
            - buttons
      properties:
        title:
          type: string
